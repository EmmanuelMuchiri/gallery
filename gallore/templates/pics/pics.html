{%extends 'pics/base.html'%}
{% block content %}
{% for image in images %}

 <!--Display the images  -->
 <div clas="container">
 <div class="col-md-6"><br>
    <img class="img-responsive" src="{{image.url}}" data-target="#myModal{{image.id}}" 
    data-toggle="modal"  alt="Image">
  </div>

<!-- Modal -->
<div class="modal fade" id="myModal{{images.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle" style="font-size:30px; text-align: center; font-family:'Times New Roman', Times, serif;">Name: {{image.name}}</h5>
       
        </button>
      </div>
      <div class="modal-body">
        <img src="{{image.url}}" class="img-responsive"  alt="Image">
      </div>
      
        
      <div class="modal-body" style="font-size:30px; text-align: center; font-family:'Times New Roman', Times, serif;">Description: {{image.description}}</div><hr>
      <div class="modal-body" style="font-size:30px; text-align: center; font-family:'Times New Roman', Times, serif;">Location: {{image.location}}</div>
      <div class="modal-footer">
        
      <button type="button" name="button" class="btn btn-success btn-block" value="https://image-pixels.herokuapp.com{{image.url}}" onclick="copylink(this.value)">Copy Image Link</button>
      </div>
      <div class="modal-footer">
       
        <button type="button" class="btn btn-info btn-block" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
</div>
<script>
  function copylink(value) {
      console.log('hi yellow')
      function handler(event){
          event.clipboardData.setData('text/plain', value);
          event.preventDefault();
          document.removeEventListener('copy', handler, true);
      }
      document.addEventListener('copy', handler, true);
      document.execCommand('copy');
  }
  </script>
    

{% endfor %}

{% endblock%}
